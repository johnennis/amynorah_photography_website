/* ~~ Element/tag selectors ~~ */
ul, ol, dl { /* Due to variations between browsers, it's best practices to zero padding and margin on lists. */

h1, h2, h3, h4, h5, h6, p {

<div id="contact_form">
 <h1>Contact Amy-Norah Photography</h1>
  <form action="MAILTO:amynorah@gmail.com" method="post" enctype="text/plain">
    <fieldset>
<!--    <legend>Contact Amy-Norah Photography</legend>   -->
    <ol>
      <li>
        <label class="field" for="Name">Full Name:</label>
        </li>
      <li>
        <input type="text" name="Name:" maxlength="30" placeholder="Full Name" id="form-contact-name"/>
      </li>
      <li>
        <label class="field" for="Contact Number">Contact Number:</label>
        </li>
      <li>
        <input type="text" name="Contact Number:" maxlength="20" placeholder="ex. (353) 86-111 1111" id="form-contact-contact-number"/>
        <br />
      </li>
      <li>
        <label class="field" for="E-mail">E-mail:</label>
      </li>
      <li>
        <input type="email" name="E-mail:" size="40" placeholder="name@domain.com" id="form-contact-e-mail"/>
      </li>
        <br />
      <li>
        <label class="field" for="Enquiry">Basis on Enquiry:</label>
        </li>
      <li>
        <select class="field_dropdown" name="enquiry_categories" id="categories">
          <option selected="selected" value="Purchase">Purchase</option>
          <option value="Photoshoot">Photoshoot</option>
          <option value="Portrait">Portrait</option>
          <option value="Feedback">Feedback</option>
          <option value="Other">Other</option>
          </select>
        <br />
        <label class="field" for="Comment">Comment*:<br />
          </label>
        <textarea name="Comment:*" rows="07" cols="50" type="text" maxlength="300" wrap="hard" id="form-contact-comment">Please leave comment here....</textarea>
      </li>
      </ol>
    <ol>
      <li>
        <h4>(*Required)
          <input type="reset" value="Reset"/>
          <input type="submit" value="Send Message"/>
          </h4>
      </li>
    </ol>
    </fieldset>
    <br />
  </form>
